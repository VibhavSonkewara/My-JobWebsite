        $(function(){
      
        
            $("#mymodel").show(3000);
            function hidebtn()
            {
               $("#mymodel").fadeOut();
             } 
             $("#btnclose").on('click',function(){
               $("#mymodel").hide();
             })
            
         });
      
      $j(document).ready(function() {
          if(localStorage.getItem('popState') != 'shown'){
              $j('#mymodel').delay(2000).fadeIn();
              localStorage.setItem('popState','shown')
          }
      
          $j('#btnclose, #mymodel').click(function() 
          {
              $j('#mymodel').fadeOut(); 
          });
      });
      
      </script>
